name: Linting

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linting:
    runs-on: [windows-latest]
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v3
    - name: Set Up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        pip install .[lint]
    - name: isort
      run: |
        isort --check .
    - name: flake8
      run: |
        flake8
    - name: black
      run: |
        black . --check --verbose --diff
    - name: pylint
      run: |
        pylint --rcfile .pylintrc --persistent n --fail-under 10 -sn main.py alune
